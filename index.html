<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="bootstrap.min.css">
	<title>Mezeg</title>
</head>
<body class="bg-light">
    
	<div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark rounded">
            <a class="navbar-brand text-light" href="#">MezegðŸŒ©</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text-secondary" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#" tabindex="-1" aria-disabled="true">Connect us</a>
                </li>
              </ul>
            </div>
          </nav>
		<div class="row">
            
			<div class="col-md-8 mx-auto text-center bg-dark mt-5 p-5 rounded">
				<h1 id="w-location" class="text-secondary"></h1>
				<h3 class="text-white" id="w-desc"></h3>
				<h3 id="w-string" class="text-secondary"></h3>
			
				<ul class="list-group mt-3 " id="w-details">
					<li class="list-group-item rounded border border-secondary" id="w-humidity"></li>
					<li class="list-group-item rounded border border-secondary" id="w-pressure"></li>
					<li class="list-group-item rounded border border-secondary" id="w-wind-speed"></li>
					<li class="list-group-item rounded border border-secondary" id="w-wind-direction"></li>
				</ul>
				<hr>
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#locModal">
						Change Location
				</button>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="locModalLabel">Choose location</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="w-form">
							<div class="form-group">
								<label for="city">City</label>
								<input type="text" id="city" class="form-control" placeholder="For example: Tel aviv">
							</div>
							<div class="form-group">
								<label for="countryCode">Country Code</label>
								<input type="text" id="countryCode" class="form-control" placeholder="For example: IL for Israel">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
        <footer class="footer mt-auto py-3 bg-light fixed-bottom">
            <div class="container">
              <span class="text-muted">Lidor Israeli 2021.</span>
            </div>
          </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
